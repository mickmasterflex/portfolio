<div class="ilp-shortform">
    <form name="shortform" id="application-form" method="post" action="{{ site.baseurl }}thanks-vantage.html">
        <h3>{{ page.intent_heading }}</h3>
        <div class="form-section">
            <div class="field form-element minimized">
                <label for="first_name">First Name *</label>
                <div class="input-wrap">
                    <input id="first_name" type="text" name="first_name" class="validate_text" placeholder="First Name" />
                </div>
            </div>
            <div class="field form-element minimized">
                <label for="last_name">Last Name *</label>
                <div class="input-wrap">
                    <input id="last_name" type="text" name="last_name" class="validate_text" placeholder="Last Name" />
                </div>
            </div>
            <div class="field form-element minimized">
                <label for="email_address">Email *</label>
                <div class="input-wrap">
                    <input id="email_address" type="text" name="email_address" class="validate_email" placeholder="example@example.com"/>
                </div>
            </div>
            <div class="field form-element minimized">
                <label for="phone_home">Phone *</label>
                <div class="input-wrap">
                    <input id="phone_home" type="text" name="phone_home" class="validate_phone" maxlength="10" placeholder="5555555555" />
                </div>
            </div>
            <div class="field form-element minimized">
                <label id="zip_label" for="zip_code">Zip Code *</label>
                <div class="input-wrap">
                    <input id="zip_code" type="text" name="zip_code" class="validate_zip" maxlength="5" placeholder="00000" />
                </div>
            </div>

        </div>
        <div class="submit">
            <span class="tcpa">{% if page.tcpa %} {{ page.tcpa }} {% else %} {% include tcpa_generic.html %} {% endif %}
            </span>
            <div id="form_errors"></div>
            <button id="application-submit" class="ilp-button" type="submit" onClick="ga('send', 'event', 'ILP', 'Submit', 'ILPShortformSubmit');">{{ page.button_text }}</button>
        </div>
    </form>
</div>
