<form class="cmxform {% if page.ilp %}ilp-shortform{% endif %} {% if page.form_slider %}slider_form{% endif %}" id="{{ page.form_id }}" name="{{ page.form_id }}" method="get" autocomplete="off">
    {% if page.ilp %}<h3>{{ page.form_heading }}</h3>{% endif %}
    {% if page.form_image %} {{ page.form_image }} {% endif %}

    <div class="field form-element">
        <label for="cip">What Program Are You Interested In? <em class="form-req-mark">*</em></label>
        <div class="program_select"></div><!-- append correct program list from parent cip -->
    </div>
    <div>
        <button class="{% if page.ilp %}ilp-button{% else %} multi_next green{% endif %}" id="multi_next_1" type="submit">Next</button>
    </div>
</form>

<div id="url2png-cheese"></div>

<!-- geo prepop -->
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type='text/javascript' src='{{ site.baseurl }}core/js/geo_prepop_helper.js'></script>

<!-- form field masking -->
<script type="text/javascript">
    $(document).ready(function()
    {
        {% for field in page.form_fields %}
            {% if field.mask %}
                $('#{{ field.field_name }}').mask('{{ field.mask }}', {placeholder: 'e.g. {{ field.mask }}'});
            {% endif %}
        {% endfor %}

        var cip = GetURLParameter('cip_code');
        if ( cip == '11' )
        {
            $('.program_select').empty();
            $('.program_select').html(
                '<label class="radio">'
                + '<input id="cip" name="cip" type="radio" value="51.07" checked />Computer Stuff'
                + '</label>'
            );
        }
        else if ( cip == '12.05' )
        {
            $('.program_select').empty();
            $('.program_select').html(
                '<label class="radio">'
                + '<input id="cip" name="cip" type="radio" value="50.01" checked />Culinary Stuff'
                + '</label>'
            );
        }
        else if ( cip == '43' )
        {
            $('.program_select').empty();
            $('.program_select').html(
                '<label class="radio">'
                + '<input id="cip" name="cip" type="radio" value="50.01" checked />Criminal Justice Stuff'
                + '</label>'
            );
        }
        else if ( cip == '46' )
        {
            $('.program_select').empty();
            $('.program_select').html(
                '<label class="radio">'
                + '<input id="cip" name="cip" type="radio" value="50.01" checked />Trades Stuff'
                + '</label>'
            );
        }
        else if ( cip == '50' )
        {
            $('.program_select').empty();
            $('.program_select').html(
                '<label class="radio">'
                + '<input id="cip" name="cip" type="radio" value="50.01" checked />Art Stuff'
                + '</label>'
            );
        }
        else if ( cip == '51' )
        {
            $('.program_select').empty();
            $('.program_select').html(
                '<label class="radio">'
                + '<input id="cip" name="cip" type="radio" value="51.07" checked />Nursing Stuff'
                + '</label>'
            );
        }
        else if ( cip == '52' )
        {
            $('.program_select').empty();
            $('.program_select').html(
                '<label class="radio">'
                + '<input id="cip" name="cip" type="radio" value="51.07" checked />Business Stuff'
                + '</label>'
            );
        }
    });
</script>
