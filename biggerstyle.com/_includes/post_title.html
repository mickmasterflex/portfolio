<div class="row title">
    <div class="wrap">
        <div class="row">
            <div class="large-12 medium-12 small-12">
                <h1 class="post-title">{{ page.title }}</h1>
                <hr/>
            </div>
        </div>
        <div class="row bottom">
            <div class="large-8 medium-8 small-12 left">
                <h2 class="post-author">By: {{ page.author }}</h2>
                <small class="publish-date">{{ page.date | date:'%B %d, %Y %l:%M%P %Z' }}</small>
            </div>
            <div class="large-4 medium-4 small-12 right">
                <ul class="tags">
                    {% for tag in page.tags %}
                    <li><a href="{{ site.baseurl }}blog/#tag-{{ tag }}">{{ tag }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>
