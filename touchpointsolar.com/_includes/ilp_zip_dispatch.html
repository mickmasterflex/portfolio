<div class="ilp-shortform">
    <form name="shortform" id="application-form" method="get" action="{{ site.baseurl }}thanks.html">
        <h3>{{ page.intent_heading }}</h3>
        <div class="form-section">
            <div class="field form-element">
                <label id="zip_label" for="zip_code">Zip Code *</label>
                <input id="zip_code" type="text" name="zip_code" class="validate_zip" maxlength="5" placeholder="00000" />
            </div>

        </div>
        <div class="submit">
            <div id="form_errors"></div>
            <button id="application-submit" class="ilp-button" type="submit" onClick="ga('send', 'event', 'ILP', 'Submit', 'ILPZipSubmit');atlas_results.school_search(area_of_interest.value, zip_code.value, 'proton', GetURLParameter('adid'));">{{ page.button_text }}</button>

            <input id="city" type="hidden" name="city" value="" />
            <input id="state" type="hidden" name="state" value="" />
            <input id="area_of_interest" type="hidden" name="area_of_interest" value="{{ page.cip_code }}" />
            <input id="source_lp_domain" type="hidden" name="source_lp_domain" value="findanycollege.com" />
        </div>
    </form>
</div>
<!-- Atlas and zipcode pre population -->
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
