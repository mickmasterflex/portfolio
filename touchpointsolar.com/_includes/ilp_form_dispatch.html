<div class="ilp-shortform" id="ilp-form">
    <form name="shortform" id="application-form" method="get" action="{{ site.baseurl }}thanks.html">
        <h3>{{ page.intent_heading }}</h3>
        <div class="form-section">
            <div class="field form-element minimized">
                <label id="zip_label" for="zip_code">Zip Code *</label>
                <div class="input-wrap">
                    <input id="zip_code" type="text" name="zip_code" class="validate_zip" maxlength="5" placeholder="00000" onblur="atlas_results.school_search(area_of_interest.value, zip_code.value, 'proton', GetURLParameter('adid'));" />
                </div>
            </div>
            <div class="field form-element minimized">
                <label for="first_name">First Name *</label>
                <div class="input-wrap">
                    <input id="first_name" type="text" name="first_name" class="validate_text" placeholder="First Name" />
                </div>
            </div>
            <div class="field form-element minimized">
                <label for="last_name">Last Name *</label>
                <div class="input-wrap">
                    <input id="last_name" type="text" name="last_name" class="validate_text" placeholder="Last Name" />
                </div>
            </div>
            <div class="field form-element minimized">
                <label for="email_address">Email *</label>
                <div class="input-wrap">
                    <input id="email_address" type="text" name="email_address" class="validate_email" placeholder="example@example.com"/>
                </div>
            </div>
            <div class="field form-element minimized">
                <label for="phone_home">Phone *</label>
                <div class="input-wrap">
                    <input id="phone_home" type="text" name="phone_home" class="validate_phone" maxlength="10" placeholder="5555555555" />
                </div>
            </div>

        </div>
        <div class="submit">
            <span class="tcpa">{% if page.tcpa %} {{ page.tcpa }} {% else %} {% include tcpa_generic.html %} {% endif %}
            </span>
            <div id="form_errors"></div>
            <button id="application-submit" class="ilp-button" type="submit" onClick="ga('send', 'event', 'ILP', 'Submit', 'ILPShortformSubmit');">{{ page.button_text }}</button>

            <input id="city" type="hidden" name="city" value="" />
            <input id="state" type="hidden" name="state" value="" />
            <input id="area_of_interest" type="hidden" name="area_of_interest" value="{{ page.cip_code }}" />
            <input id="program" type="hidden" name="program" value="{{ page.program }}" />
            <input id="adid" type="hidden" name="adid" value="" />
            <input id="ckm_campaign_id" type="hidden" name="ckm_campaign_id" value="394" />
            <input id="ckm_subid" type="hidden" name="ckm_subid" value="SF-EDU" />
            <input id="form_cap_type" type="hidden" name="form_cap_type" value="SF-EDU" />
            <input id="ckm_subid_2" type="hidden" name="ckm_subid_2" value="ILP" />
            <input id="ckm_key" type="hidden" name="ckm_key" value="8jkXoT7PbIA" />
            <input id="source_lp_domain" type="hidden" name="source_lp_domain" value="findanycollege.com" />
        </div>
    </form>
</div>
<!-- Atlas and zipcode pre population -->
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
